import yaml

with open('.github/workflows/main.yml', 'r') as f:
    data = yaml.safe_load(f)

print("Проверка файла main.yml")
print("-----------------------")

print("Имя:", data.get('name'))

if 'on' in data:
    print("Триггер push: да")

if 'jobs' in data and 'test' in data['jobs']:
    job = data['jobs']['test']
    
    if 'strategy' in job:
        os_list = job['strategy']['matrix']['os']
        print("OS в matrix:", os_list)
    
    print("Шаги:")
    for step in job['steps']:
        print("  -", step['name'])
